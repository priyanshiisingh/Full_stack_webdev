<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Full stack session</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        
        .parent {
            min-height: 300px;
            position: relative;
            background-color: black;
            display: flex;
        }
        
        .child {
            width: 100px;
            height: 150px;
            margin: 5px;
            background-color: orange;
        }
    </style>
</head>

<!-- Display Properties
        inline-block : 
            not block level elements
            dont take 100% of the element and can change handw

        Flexbox:
            it is a parent property 
            elements aligned either in row or column fashion

        Flex: default flex-direction :row
        primary axis: x-axis      
-->

<body>
    <div class="parent">
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
    </div>
</body>

</html>
