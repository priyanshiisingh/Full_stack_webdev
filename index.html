<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Full stack session</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <style>
        * {
            padding: 0;
            margin: 10px;
            box-sizing: border-box;
        }
        
        div.parent div:nth-child(4) {
            background-color: green;
        }
    </style>

</head>

<!-- 
    nth child selector:
        flexibility to select only one child from the parent
        select the given position of child from the colletion of elements    
    
-->

<body>
    <div class="parent">
        <div>i'm a div</div>
        <h2>i'm h2</h2>

        <div>i'm a div</div>
        <div>i'm a div</div>
        <h2>i'm h2</h2>
        <h2>i'm h2</h2>
        <h2>i'm h2</h2>

    </div>
</body>

</html>
