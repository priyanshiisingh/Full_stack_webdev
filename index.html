<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="assets\css\index1.css">
</head>

<body>
    <header></header>
    <section class="mainsec">
        <div class="main">
            <div class="main_header">
                <p>Todo List</p>
                <div class="dl_button">
                    <button class="dl_btn"></button>
                </div>

            </div>
            <div class="main_insert">
                <input placeholder="Add a task to the list..." type="text" />
                <button class="addtask_btn">+</button>
            </div>

            <div class="main_list">
                <div class="taskbar">
                    <p>1 items</p>
                    <div class="task_status">
                        <button>All</button>
                        <button>Pending</button>
                        <button>Completed</button>
                    </div>
                    <button class="clr_btn">Clear</button>
                </div>
            </div>

        </div>
    </section>
    <footer>
        <div class="author_name">
            <a href="https://github.com/priyanshiisingh">Priyanshi Singh</a>
        </div>
        <div class="social">
            <a href="https://www.instagram.com/priyanshiisingh18/" target="_blank">
                <img class="social_icons" src="./assets/images/instagram.png" alt="instalogo" />
            </a>
            <a href="https://github.com/priyanshiisingh" target="_blank">
                <img class="social_icons" src="./assets/images/github.png" alt="gitlogo" />
            </a>
            <a href="https://www.linkedin.com/in/priyanshi-singh-17b73b207" target="_blank">
                <img class="social_icons" src="./assets/images/linkedin.png" alt="linkedinlogo" />
            </a>
        </div>
    </footer>
</body>

</html>
