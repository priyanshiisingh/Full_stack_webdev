<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Full stack session</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <style>
        * {
            padding: 0;
            margin: 10px;
            box-sizing: border-box;
        }
        
        div.parent {
            background-color: black;
            min-height: 200px;
        }
        
        div.child {
            background-color: orange;
            height: 100px;
            width: 100px;
            border-radius: 10%;
            transition-duration: 0.5s;
            transition-timing-function: linear;
        }
        
        div.parent:hover div.child {
            background-color: brown;
            transform: scale(0.5);
        }
    </style>

</head>

<!-- Transitions and animations: 
        transitions: changing from one state to another state
        transitions timings and names 
            transition-duration: 0.5s;
            transition-timing-function: linear;
                                        ease-in;
        
        
-->

<body>
    <div class="parent">
        <div class="child"></div>
    </div>
</body>

</html>
