<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Full stack session</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <style>
        * {
            padding: 0;
            margin: 10px;
            box-sizing: border-box;
        }
        
        div.parent h1 {
            color: white;
            background-color: cyan;
        }
        
        div.parent h2 {
            color: white;
            background-color: green;
        }
    </style>

</head>

<!-- 
    if your style changes according to the element make sure to use 
    combined selectors
    .big : universal style but changes according to the element

    Child Selectors- allow parent to access any element inside it by 
        defining a scope limited just to the parent

        
-->

<body>
    <div class="parent">
        <div>i'm a div</div>
        <h1>i'm h1</h1>
        <h2>i'm h2</h2>
        <h1>i'm h1</h1>
        <h2>i'm h2</h2>
        <div>i'm a div</div>
    </div>
</body>

</html>
