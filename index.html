<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Full stack session</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        
        .parent {
            min-height: 80vh;
            position: relative;
            background-color: black;
            display: flex;
            flex-wrap: wrap;
            flex-direction: row;
        }
        
        .child {
            width: 100px;
            height: 150px;
            margin: 5px;
            background-color: orange;
        }
    </style>
</head>

<!-- Flex Properties
        flex-wrap:wrap
            wraps elements into multiple lines in case of flex

-->

<body>
    <div class="parent">
        <div class="child"></div>
        <div class="child" style="background-color: red;"></div>
        <div class="child" style="background-color: blue;"></div>
        <div class="child" style="background-color: violet;"></div>
        <div class="child"></div>
        <div class="child" style="background-color: red;"></div>
        <div class="child" style="background-color: blue;"></div>
        <div class="child" style="background-color: violet;"></div>
        <div class="child"></div>
        <div class="child" style="background-color: red;"></div>
        <div class="child" style="background-color: blue;"></div>
        <div class="child" style="background-color: violet;"></div>
    </div>
</body>

</html>
