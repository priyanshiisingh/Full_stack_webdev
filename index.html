<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Full stack session</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <style>
        * {
            padding: 0;
            margin: 10px;
            box-sizing: border-box;
        }
        
        .background {
            color: white;
        }
        
        h1.background {
            background-color: cyan;
        }
        
        h2.background {
            background-color: yellowgreen;
        }
        
        h3.background {
            background-color: red;
        }
        
        span.background {
            background-color: orange;
        }
        
        #second_h2.background {
            background-color: brown;
        }
    </style>

</head>

<!-- Combined Selectors
        combining multiple selectors together
        selecting items using elements and their class
        first element name .class name h1.background
        reuses class with various unfamiliar tags
        use just classname and define properties you want to apply to 
        all elements of that class

        assign id to similar tags the name can be same tho
-->

<body>
    <h1 class="background">heading 1</h1>
    <h2 class="background">heading 2</h2>
    <h2 id="second_h2" class="background">second heading 2</h2>

    <h3 class="background">heading 3</h3>

    <span class="background">Lorem ipsum dolor sit amet.</span>
</body>

</html>
