<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Full stack session</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        
        .parent {
            min-height: 80vh;
            position: relative;
            background-color: black;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }
        
        .child {
            width: 100px;
            height: 150px;
            margin: 5px;
            background-color: orange;
        }
    </style>
</head>

<!-- Flex Properties
        flex-direction: row (puts elements in a row in a flexbox)
            column (puts elements in a column in a flexbox)
            row-reverse, column-reverse
        
        Justify-content: center, end, start
            aligns elements according to the direction of the primary axis 

        Align-items: center, end, start, flexend etc
            aligns items according to the direction of the secondary axis
                        
                        
-->

<body>
    <div class="parent">
        <div class="child"></div>
        <div class="child" style="background-color: red;"></div>
        <div class="child" style="background-color: blue;"></div>
        <div class="child" style="background-color: violet;"></div>
    </div>
</body>

</html>
